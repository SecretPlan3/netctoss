<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/amazeui.min.css"/>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <style>
        .div_all{
            width: 100%;
            background-color: white;
        }
        .header{
            width: 100%;
            height: 80px;
            /* border: red solid 1px;*/
        }
        .header h1{
            text-align: center;
            line-height: 80px;
        }
        .content{
            width: 100%;
        }
        .content_add{
            width: 300px;
            /*border: 1px solid red;*/
            margin: 0 auto ;
        }
        .content_add button{
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <div class="div_all">
        <div class="header">
            <h1>资费管理系统</h1>
        </div>
        <div class="listbiaoti am-cf">
            <ul class="am-icon-flag on"> 增加资费套餐</ul>
            <dl class="am-icon-home" style="float: right;"> 当前位置： 增加资费套餐 > <a href="#">资费管理系统</a></dl>
        </div>
        <div class="content">
            <div class="content_add">
                <form role="form">
                    <div class="form-group">
                        <label>套餐名称</label>
                        <input type="text" class="form-control" placeholder="套餐名称">
                    </div>
                    <div class="form-group">
                        <label>套餐编号</label>
                        <input type="text" class="form-control" placeholder="套餐编号" >
                    </div>
                    <div class="form-group">
                        <label>套餐类型</label>
                        <select class="form-control">
                            <option>包月资费套餐</option>
                            <option>计时资费套餐</option>
                            <option>自助资费套餐</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>基本费用</label>
                        <input type="text" class="form-control" placeholder="基本费用（元/月）">
                    </div>
                    <div class="form-group">
                        <label>单位费用</label>
                        <input type="text" class="form-control" placeholder="单位费用（元/时）">
                    </div>
                    <div class="form-group">
                        <label>基本时长</label>
                        <input type="text" class="form-control" placeholder="基本时长（小时）">
                    </div>
                    <div class="form-group">
                        <label>业务状态</label>
                        <select class="form-control">
                            <option>暂停</option>
                            <option>开通</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>资费说明</label>
                        <input type="text" class="form-control" placeholder="资费说明" >
                    </div>
                    <button type="submit" class="btn  btn-xs">确定</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("form input").on({
            "blur":function(){
                checkNotNull($(this));
            }
        });
        //传入一个obj，判断value是否为空，分别返回true/false
        function checkNotNull(obj){
            var txt = obj.val();
            if( txt == ""){
                /* 	alert("不能为空"); */
                obj.css({"border":"1px red solid"})
                return false;
            }
            obj.css({"border":"1px greenyellow solid"})
            return true;
        }
        //提交事件
        $("form").on({"submit":function(){
            if(checkAll()){
                return true;
            }
            alert("字段为空，提交失败")
            return false;
        }});
        function checkAll(){//一次性检查所有方法的返回值 是否为true
            var flag = true;
            $("form input").each(function(i,obj){
                flag = checkNotNull($(this)) && flag;
            });
            return flag;//如果都为true ,那么本方法将返回true,任意一个为false,则本方法返回false
        }
    </script>
</body>
</html>
